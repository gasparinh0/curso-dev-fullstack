<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="GET">
        <fieldset class="linha">
            <legend class="formulario">Dados do usuário</legend>

            <label for="">Nome</label>
            <input name="nome"type="text" placeholder="oiiii">

            <br><br>

            <label for="">email</label>
            <input name="email" type="email" placeholder="oiiii">

            <br><br>

            <label for="">Senha</label>
            <input name="senha" type="password" placeholder="oiiii">

            <br><br>

            <label for="">escolha um arquivo</label>
            <input type="file">

            <br><br>
            
            <label for="">selecione sua cor</label>
            <input type="color">

            <br><br>

            <label for="">Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id=""> <label for="">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id=""> <label for="">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="prefironaoinformar" id=""> <label for="">Prefiro não informar</label>

            <br><br>

            <label for="">Habilidades</label>
            <br>
            <input type="checkbox" name="habilidades" id="html" value="html"> <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="habilidades" id="css" value="css"> <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="habilidades" id="javascript" value="javascript"> <label for="javascript">JavaScript</label>

            <br><br>
        
            <label for="">Cidade</label>
            <br>
            <select name="cidade" id="">
                <option value="" selected></option>
                <option value="sao-paulo">São Paulo</option>
                <option value="riodejaneiro">Rio de Janeiro</option>
                <option value="amparo">Amparo</option>
            </select>

            <br><br>

            <select name="" id="">
                <optgroup label="honda">
                    <option value="">Civic</option>
                </optgroup>
                <option value="">Celta</option>
                <option value="">Uno</option>
            </select>

            <br><br>

            <label for="">Digite sua fruta preferida</label>
            <input list="listadefrutas" type="text" name="frutas" id="" placeholder="Digite a fruta">

            <datalist id="listadefrutas">
                <option value="Abacate"></option>
                <option value="abacaxi"></option>
                <option value="tomate"></option>
                <option value="cenoura"></option>

            </datalist>

            <br><br>

            <label for="">Digite sua Mensagem</label>
            <br>
            <textarea name="mensagem" id="" cols="30" rows="10"></textarea>

            <br><br>

            <button>mande</button>
            <input type="button" value="oiiii">
        </fieldset>
    </form>

</body>
</html>
