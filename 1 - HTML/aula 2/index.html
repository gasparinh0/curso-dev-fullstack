<!-- A tag DOCTYPE é responsável por definir a versão do html -->
<!DOCTYPE html>
<html>
    <head>
        <!-- A tag head serve para as configurações do documento html -->
        <title>Olá mundo</title>
    </head>
    <body>
        <!-- A tag Body é responsável pela área visível da minha página -->
        <h1>Olá mundo</h1>
    </body>
</html>
